<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando uso de Iframes</h1>
    <!--Padrão do iframe é 300x150-->
    <p> 
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no">

        </iframe>
        para aprender a programar
    </p>
    <p>
        meu repositório no git
        <iframe src="https://scrowws.github.io/projeto-cordel/" frameborder="0" height="500px" width="500px">Tudo que for colocado aqui aparece caso o navegador não seja compátivel com iframe</iframe>
    </p>
</body>
</html>
