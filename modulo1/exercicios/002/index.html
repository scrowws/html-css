<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex002</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <br><!--Não utilizar vários br para quebrar linha, pois é possivel configurar os espações pelo css-->
    <p>Voce pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags P</p>
    <p>Vamos adicionar alguns símbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1f601;
        &#x1F4F7;
        &#x1F4F1;
    </p>
</body>
</html>
